<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button>
                    Search
            </button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <ul>
                        <li><h2>Arizona:</h2></li>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                    <ul>
                        <li><h2>California:</h2></li>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Music</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Music</li>
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>

</html>
